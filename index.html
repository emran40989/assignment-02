<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/2b4a5952d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="noto-serif">
    <header class="header">
        <nav class="nav">
            <div>
                <img src="assets/logo.png" alt="" class="logo">
            </div>
            <div>
                <ul class="nav-ul">
                    <li class="">Home</li>
                    <li class="">Shop</li>
                    <li class="">About us</li>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <li class="">Cart ($56)</li>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <div class="content-title">
                    <h5 class="noto-serif">
                        ALWAYS <span class="orange">FRESH <br>FLOWERS</span>
                    </h5>
                </div>
                <div class="content-description">
                    <p class="description">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                </div>
            </div>
            <img src="assets/hero-flower.png" alt="hero flower" class="banner-img">
        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>

</html>
